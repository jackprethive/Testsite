<div fxLayoutAlign="center center" fxFlexFill  class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup"
        (ngSubmit)="loginProcess()">
            <mat-form-field >
              <mat-label>User name</mat-label>
              <input matInput placeholder="User name" formControlName="email" >
            </mat-form-field>
          
            <mat-form-field >
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password"  type="password" formControlName="password">
              </mat-form-field>
              <button mat-rised-button type="submit">Login</button>
          </form>
        
          
    </mat-card>
</div>
