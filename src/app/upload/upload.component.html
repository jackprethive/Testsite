<div class="row">
    <div class="col-md-60">
        <div *ngIf="fileUpload.status==='error'">
            <div [innerHTML]="fileUpload.message"></div>
        </div>
        <div *ngIf="fileUpload.status==='progress'">
            <div class="progress" style="height: 20px;margin-bottom:20px;">
                <div class="progress-bar" role="progressbar" [style.width.%]="fileUpload.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{fileUpload.message}}%</div>
            </div>
        </div>
        <br>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
           <div class="container" display="flex"  justify-content= "center" > <div class="card text-center">
                <div class="card-header">
                  File Upload
                </div>
                <div class="card-body">
                  <h5 class="card-title">Here you can upload a file </h5>
                  <div class="mb-3">
                    <input class="form-control" type="file" name="profile"  multiple>
                  </div><br>
                  
                    <button class="btn btn-success">Upload</button> &nbsp;&nbsp;&nbsp;&nbsp;
                
                    <button  class="btn btn-success">view</button>
               
                </div>
              </div>
            </div>
             </form>
        <div *ngIf="fileUpload.status==='success'">
            <img [src]?="fileUpload.filePath" height="200px" />
        </div>
       

        <table id="users">
 <tr *ngFor="let u of filelist">

               

            </tr>

        </table>

   </div>
</div>
